<!DOCTYPE html>

<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid;
                    grid-template-columns: 100px 100px;
                    ">
            <div style="background-color: lightblue;">div1 100px</div>
            <div style="background-color: lightpink;">div2 100px <p>text</p></div>
            <div style="background-color: lightblue; width: 200px;">div1 200px</div>
        </div>

        <div style="display: grid;
                    margin-top: 20px;
                    grid-template-columns: 1fr 2fr;
                    ">
            <div style="background-color: lightblue;">div1 1fr</div>
            <div style="background-color: lightpink;">div2 2fr <p>text</p></div>
            <div style="background-color: lightpink;">div3 1fr</div>
        </div>

        <div style="display: grid;
                    margin-top: 20px;
                    grid-template-columns: 1fr 1fr 1fr;
                    column-gap: 20px;
                    row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">2fr</div>
            <div style="background-color: lightblue;height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">2fr</div>
            <div style="background-color: lightblue;height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">2fr</div>
        </div>
    </body>
</html>
